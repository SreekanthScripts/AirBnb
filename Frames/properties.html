<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Features</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #0caf00;
      margin: 0;
      padding: 0;
    }

    .properties-section {
      padding: 50px 20px;
      text-align: center;
    }

    .properties-heading {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .property-list {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }

    .property-list-item {
      margin-bottom: 10px;
    }

    .property-list-item span {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <section class="properties-section">
    <h2 class="properties-heading">Property Features & Facilities</h2>
    <ul class="property-list">
      <li class="property-list-item">
        <span>Size:</span> 3,000 sq. ft.
      </li>
      <li class="property-list-item">
        <span>Bedrooms:</span> 4
      </li>
      <li class="property-list-item">
        <span>Bathrooms:</span> 3
      </li>
      <li class="property-list-item">
        <span>Swimming Pool:</span> Yes
      </li>
      <li class="property-list-item">
        <span>Garden:</span> Yes
      </li>
      <li class="property-list-item">
        <span>Parking:</span> Garage
      </li>
      <!-- Add more property features/facilities -->
    </ul>
  </section>
</body>
</html>
